<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
    </style>
</head>
<body>
<h3>Requestor Info: </h3>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Position</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${requestor_username}"></td>
        <td th:text="${requestor_name}"></td>
        <td th:text="${requestor_email}"></td>
        <td th:text="${requestor_type}"></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<p><strong>Comment: </strong></p>
<p th:text="${comment}"></p>
<p><strong>Ticket Code: </strong></p>
<a href="https://google.com" th:text="${ticket_code}" />
<p><strong>Request Item Id:</strong></p>
<p th:text="${request_item_id}"></p>
<p><strong>Created Date & Time:</strong> </p>
<p th:text="${created_datetime}"></p>
</body>
</html>
